---
apt_package_upgrade: true

# Base apt packages (installed everywhere)
apt_packages_base:
  - apt
  - btop
  - build-essential
  - ccache
  - cmake
  - curl
  - htop
  - httpie
  - neovim
  - pandoc
  - pipx
  - podman
  - podman-docker
  - pre-commit
  - rsync
  - ruby
  - systemd-container
  - watchman
  - wget
  - zsh

# Linux-specific packages (set in group_vars/linux)
apt_packages_linux: []

# Desktop-specific packages (set in group_vars/desktop)
apt_packages_desktop: []

# Server-specific packages (set in group_vars/server)
apt_packages_server: []

# Home-specific packages (set in group_vars/home)
apt_packages_home: []

# Combined package list based on groups and platform
apt_packages: "{{ apt_packages_base + apt_packages_desktop + apt_packages_server + apt_packages_linux + apt_packages_home }}"

# Base packages to remove
apt_remove_packages_base: []

# Group-specific packages to remove (set in group_vars)
debian_apt_remove_packages: []
linux_apt_remove_packages: []
desktop_apt_remove_packages: []
server_apt_remove_packages: []
home_apt_remove_packages: []

# Combined removal list based on groups
apt_remove_packages: "{{ apt_remove_packages_base + debian_apt_remove_packages + linux_apt_remove_packages + desktop_apt_remove_packages + server_apt_remove_packages + home_apt_remove_packages }}"

apt_repositories: {}

apt_state: "{{ 'latest' if apt_package_upgrade else 'present' }}"

apt_update_cache: true
