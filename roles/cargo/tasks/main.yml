# curl and run rustup
- name: Install Rust
  command:
    cmd: curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --no-modify-path
    creates: ~/.cargo/bin/rustup
    chdir: ~
  register: rustup

- name: Update rust
  command:
    cmd: "{{ item }}"
  loop:
    - rustup self update
    - rustup update
  when: not rustup.changed

- name: Install Rust components
  command:
    cmd: ~/.cargo/bin/rustup component add {{ item }}
  loop:
    - rustfmt
    - clippy
    - rust-analysis
    - rust-src
  when: rustup.changed

- name: Install Cargo packages
  community.general.cargo:
    state: latest
    name:
      - bat
      - du-dust
      - exa
      - fd-find
      - git-delta
      - ripgrep
      - tokei
      - zoxide
