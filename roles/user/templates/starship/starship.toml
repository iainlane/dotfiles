add_newline = false
command_timeout = 1000
format = "[](surface1)[${battery}](fg:white bg:surface1)${os}[](bg:surface2 fg:surface1)$sudo$username[](bg:overlay0 fg:surface2)$hostname[](bg:mauve fg:overlay0)[$c$dart$dotnet$elixir$elm$erlang$golang$haskell$haxe$java$julia$kotlin$lua$nim$bun$nodejs$rlang$ruby$rust$perl$php$python$scala$swift$zig$package$git_branch](fg:base bg:mauve)[](fg:mauve bg:peach)[${git_state}${git_status}](fg:base bg:peach)[](fg:peach bg:yellow)[$container$direnv$nix_shell$cmd_duration$jobs$shlvl$status](fg:base bg:yellow)$character"
right_format = "[](fg:blue)[$directory](fg:base bg:blue)"
